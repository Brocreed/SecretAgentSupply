<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="css\reset.css">
    <link rel="stylesheet" href="css\style.css">
  </head>
  <body>

        <!-- Heading -->

    <header>
      <div class="flex-box">
        <img src="images\logo.png" alt="">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

        <!-- Banner -->

    <div id="banner">
      <div class="flex-box">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

        <!-- Nav Bar -->

    <nav>
      <div class="navigation">
        <span><a href="#">Eyewear</a></span>
        <span><a href="#">Apparel</a></span>
        <span><a href="#">Gadgets</a></span>
        <span><a href="#">Vehicles</a></span>
        <span><a href="#">Classes</a></span>
        <span><a href="#">Contact</a></span>
      </div>

      <div class="mobile-nav flex-box">
        <span>Menu</span>
      </div>
    </nav>

        <!-- Products -->

    <div class="flex-box">
      <div class="products">

        <!-- Pen -->

        <div class="product">
          <div class="product-image">
            <img src="images\pen.png" alt="">
          </div>
          <span class="description">Exploding Pen</span>
        </div>

        <!-- Watch -->

        <div class="product watch">
          <div class="product-image">
            <img src="images\watch.png" alt="">
          </div>
          <span class="description">Cellular Watch</span>
        </div>

        <!-- Glasses -->

        <div class="product glasses">
          <div class="product-image">
            <img src="images\glasses.png" alt="">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>

        <!-- Business Info -->

    <div class="flex-box">
      <div class="info-section">
        <div class="info">
          <span class="title">Location</span>
          <span class="information">-47.346436, 84.32354</span>
        </div>

        <div class="info">
          <span class="title">Hours</span>
          <span class="information">0800 - 1800</span>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>

  </body>
</html>
