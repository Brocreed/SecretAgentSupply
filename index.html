<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="css\reset.css">
    <link rel="stylesheet" href="css\style.css">
  </head>
  <body>

        <!-- Heading -->

    <header>
      <div class="flex-box">
        <img src="images\logo.png" alt="">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

        <!-- Banner -->

    <div id="banner" class="flex-box">
      <div class="headline">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>

        <!-- Nav Bar -->

    <nav>
      <div class="desktop-nav">
        <span><a href="#">Eyewear</a></span>
        <span><a href="#">Apparel</a></span>
        <span><a href="#">Gadgets</a></span>
        <span><a href="#">Vehicles</a></span>
        <span><a href="#">Classes</a></span>
        <span><a href="#">Contact</a></span>
      </div>
    </nav>

    <div class="products">

      <div class="product">
        <img src="images\pen.png" alt="">
        <span>Exploding Pen</span>
      </div>

      <div class="product">
        <img src="images\watch.png" alt="">
        <span>Cellular Watch</span>
      </div>

      <div class="product">
        <img src="images\glasses.png" alt="">
        <span>Thermal Glasses</span>
      </div>
    </div>

    <div class="info-section">

      <div class="info">
        <span class="title">Location</span>
        <span>-47.346436, 84.32354</span>
      </div>

      <div class="info">
        <span class="title">Hours</span>
        <span>0800 - 1800</span>
      </div>
    </div>

    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>

  </body>
</html>
